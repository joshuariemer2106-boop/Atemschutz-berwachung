<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Beitritt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(140deg,#1b1f26,#313844); }
      .box { width:min(620px,92vw); background:#f7f7f7; border-radius:14px; padding:26px; box-shadow:0 18px 40px rgba(0,0,0,.35); }
    </style>
  </head>
  <body>
    <main class="box">
      <h1 class="h3 mb-2">Server beitreten</h1>
      <p class="text-muted">Du erhaeltst zuerst nur Zugriff auf Atemschutz.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="/join">
        <div class="mb-2">
          <label class="form-label">Server-Code</label>
          <input name="server_code" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Benutzername</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Anzeigename</label>
          <input name="display_name" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Passwort</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Passwort wiederholen</label>
          <input type="password" name="password_confirm" class="form-control" required>
        </div>
        <button class="btn btn-dark" type="submit">Beitreten und anmelden</button>
        <a href="/" class="btn btn-outline-secondary">Zurueck</a>
      </form>
    </main>
  </body>
</html>
