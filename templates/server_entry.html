<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(140deg,#14161b,#2b3039); }
      .box { width:min(680px,92vw); background:#f3f3f3; border-radius:14px; padding:28px; box-shadow:0 18px 40px rgba(0,0,0,.35); }
      .btn-main { display:block; width:100%; padding:16px; font-size:22px; font-weight:700; margin-bottom:12px; border-radius:10px; text-decoration:none; text-align:center; }
      .create { background:#bf2f24; color:#fff; }
      .join { background:#3f4955; color:#fff; }
      .login { background:#1e5d94; color:#fff; }
    </style>
  </head>
  <body>
    <main class="box">
      <h1 class="h2 text-center mb-2">Server Auswahl</h1>
      <p class="text-muted text-center mb-4">Bitte zuerst Server erstellen oder beitreten.</p>

      <a class="btn-main create" href="/presse/owner/setup">Server erstellen</a>
      <a class="btn-main join" href="/join">Beitreten</a>
      <a class="btn-main login" href="/presse">Anmelden</a>

      {% if logged_in %}
      <hr>
      <p class="mb-2 text-center">Angemeldet als <strong>{{ name }}</strong> ({{ role }})</p>
      <div class="d-flex gap-2 justify-content-center">
        <a href="/menu" class="btn btn-dark">Zum Hauptmenue</a>
        <form method="post" action="/presse/logout">
          <button class="btn btn-outline-secondary" type="submit">Abmelden</button>
        </form>
      </div>
      {% endif %}
    </main>
  </body>
</html>
