<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owner Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, #1d1f23, #2f3540);
      }
      .box {
        width: min(560px, 92vw);
        background: #f7f7f7;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <main class="box">
      <h1 class="h3">Owner Account erstellen</h1>
      <p class="text-muted">Einmalige Einrichtung des ersten Owner-Accounts.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="/presse/owner/setup">
        <div class="mb-2">
          <label class="form-label">Servername</label>
          <input name="server_name" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Server-Code</label>
          <input name="server_code" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Dienstnummer</label>
          <input name="dienstnummer" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Vor- und Nachname</label>
          <input name="full_name" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Passwort</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Passwort wiederholen</label>
          <input type="password" name="password_confirm" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Presse Webhook URL (Pflicht)</label>
          <input name="webhook_url_1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Atemschutz Webhook URL (Pflicht)</label>
          <input name="asw_webhook_url_1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark">Owner anlegen</button>
        <a href="/presse" class="btn btn-outline-secondary">Zurueck</a>
      </form>
    </main>
  </body>
</html>
