<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablet</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: transparent;
      }

      .hidden {
        display: none;
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.45);
      }

      .tablet {
        width: min(1100px, 92vw);
        height: min(760px, 92vh);
        border-radius: 18px;
        background: #101520;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.12);
        overflow: hidden;
        display: grid;
        grid-template-rows: 44px 1fr;
      }

      .bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        color: #d9e2f2;
        background: linear-gradient(180deg, #1a2538, #121b2b);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }

      .title {
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      .close-btn {
        border: 0;
        border-radius: 8px;
        padding: 6px 10px;
        color: #fff;
        font-size: 12px;
        font-weight: 700;
        background: #b92828;
        cursor: pointer;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="overlay" class="overlay hidden">
      <div class="tablet">
        <div class="bar">
          <div class="title">RP Tablet</div>
          <button id="closeBtn" class="close-btn" type="button">Schlie√üen</button>
        </div>
        <iframe id="appFrame" src="about:blank"></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
